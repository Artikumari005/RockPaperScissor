<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"> ROCK PAPER SCISSOR</h1>
   <main class="game-container" id="gameContainer">
   <h3 id="roundLeft">Round :0</h3>
    <div class="img-container" id="imgBox">
         <img src="paper.png" id="paper"  onclick="handlePlayerChoices('paper')">
         <img src="rock.png" id="rock"  onclick="handlePlayerChoices('rock')">
         <img src="scissor.png" id="scissor"  onclick="handlePlayerChoices('scissor')">
    </div>
   
        <h2 id="result"> Make your move</h2>
        <h3 id="scoreBoard"> Player: 0|computer:0</h3>
    
   </main>

















    <script src="index.js"></script>
</body>
</html>
